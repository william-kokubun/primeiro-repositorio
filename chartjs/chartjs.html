<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display:flex">

    <div>
        <canvas id="grafico1" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="grafico2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

<script>
    const hora = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const graficoLinha = {
        labels: hora,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 150, 0)',
            borderColor: 'rgb(255, 150, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },

        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 150, 255)',
            borderColor: 'rgb(0, 150, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const config = {
        type: 'line',
        data: graficoLinha,
        options: {}
    };

    const mes = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const graficoBarra = {
        labels: mes,
        datasets: [{
            label: 'Temperatura média',
            backgroundColor: 'rgb(255, 150, 0)',
            borderColor: 'rgb(255, 150, 0)',
      data: [22, 24, 27, 23, 20, 18],
    },
    {
      label: 'Umidade média',
      backgroundColor: 'rgb(0, 150, 255)',
      borderColor: 'rgb(0, 150, 255)',
      data: [90, 89, 93, 87, 88, 82],
    }]
  }; 

  const config2 = {
    type: 'bar',
    data: graficoBarra,
    options: {}
  };


</script>

<script>
    const grafico1 = new Chart(
        document.getElementById('grafico1'),
        config
    );

    const grafico2 = new Chart(
        document.getElementById('grafico2'),
        config2
    );

</script>

</html>
